{% extends "blog/base.html" %} {% block content %}
<header>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo right">Logo</a>
            <ul id="nav-mobile" class="left hide-on-small-only">
                <li><a href="/blog/logout">Log out</a></li>
                <li><a href="/blog/welcome">Home</a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <div class="row">
        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="subject" type="text" class="validate" name="subject" value="{{subject}}">
                    <label for="subject">Subject</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="content" class="materialize-textarea" name="content"></textarea>
                    <label for="content">Content</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
    <div class="row">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
