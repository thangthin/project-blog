{% extends "blog/base.html" %} {% block content %}
<header>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo right">Logo</a>
            <ul id="nav-mobile" class="left hide-on-small-only">
                <li><a href="/blog/logout">Log out</a></li>
                <li><a href="/blog/newpost">New Post</a></li>
                <li><a href="/blog/welcome">Home</a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Are you sure you want to delete</span>
                    <p>{{post.subject}}</p>
                </div>
                <form method="post">
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                          <i class="material-icons left">warning</i>
                          Delete
                        </button>
                        <a class="waves-effect waves-light btn" href="/blog/welcome"><i class="material-icons right">not_interested</i>Cancel</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>{% endblock %}
