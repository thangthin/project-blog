{% extends "blog/base.html" %} {% block content %}
<header>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo right">Logo</a>
            <ul id="nav-mobile" class="left hide-on-small-only">
                <li><a href="/blog/logout">Log out</a></li>
                <li><a href="/blog/newpost">New Post</a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    {% for post in posts %}
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{post.subject}}</span>
                    <p>{{post.content}}</p>
                </div>
                <div class="card-action">
                    <a href="#">Created By {{post.username}}</a>
                    <span>Created On - {{post.created_date}}</span> {% if post.username == user.username %}
                    <a href="/blog/delete/post/{{post.key.urlsafe()}}" class="right">Delete</a>
                    <a href="/blog/edit/post/{{post.key.urlsafe()}}" class="right">Edit</a> {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</main> {% endblock %}
